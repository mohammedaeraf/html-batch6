<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Information Table</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f6f8fa;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <h2 class="text-center text-primary mb-4">Product Information</h2>

    <div class="container">
      <table
        class="table table-bordered table-striped table-hover shadow bg-white"
      >
        <thead class="table-primary">
          <tr>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Price (â‚¹)</th>
            <th>Stock Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>65,000</td>
            <td>Available</td>
          </tr>
          <tr>
            <td>Mobile</td>
            <td>Samsung</td>
            <td>25,000</td>
            <td>Available</td>
          </tr>
          <tr>
            <td>Tablet</td>
            <td>Apple</td>
            <td>45,000</td>
            <td>Out of Stock</td>
          </tr>
          <tr>
            <td>Smart Watch</td>
            <td>Noise</td>
            <td>4,500</td>
            <td>Available</td>
          </tr>
          <tr>
            <td>Headphones</td>
            <td>Sony</td>
            <td>3,200</td>
            <td>Available</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
