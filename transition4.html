<!DOCTYPE html>
<html>
  <head>
    <title>Slide Up Button</title>
    <style>
      button {
        background-color: #673ab7;
        color: white;
        padding: 15px 25px;
        border: none;
        cursor: pointer;
        position: relative;
        top: 0;
        transition: top 0.3s ease, background-color 0.3s ease;
      }
      button:hover {
        top: -5px;
        background-color: #311b92;
      }
    </style>
  </head>
  <body>
    <button>Hover Me</button>
  </body>
</html>
