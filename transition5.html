<!DOCTYPE html>
<html>
  <head>
    <title>Text Transition</title>
    <style>
      button {
        background-color: #f44336;
        color: white;
        padding: 15px 25px;
        border: none;
        cursor: pointer;
        transition: letter-spacing 0.6s ease, color 0.6s ease;
      }
      button:hover {
        letter-spacing: 3px;
        color: #ffe082;
      }
    </style>
  </head>
  <body>
    <button>Hover Me</button>
  </body>
</html>
