<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform - Scale</title>
    <style>
      img {
        width: 150px;
        border-radius: 8px;
        margin: 40px;
        transition: transform 0.3s ease;
      }
      img:hover {
        transform: scale(0.8);
      }
    </style>
  </head>
  <body>
    <img src="img/tile.jpg" alt="Paris" />
  </body>
</html>
