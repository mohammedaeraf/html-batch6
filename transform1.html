<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform - Rotate</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: tomato;
        margin: 40px;
        transition: transform 0.5s ease;
      }
      .box:hover {
        transform: rotate(90deg);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
