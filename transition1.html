<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tranistion Demo</title>
    <style>
      button {
        background-color: rgb(249, 205, 123);
        color: white;
        padding: 15px 20px;
        border: none;
        cursor: pointer;
        transition: background-color 0.5s ease;
      }
      button:hover {
        background-color: rgb(90, 61, 7);
      }
    </style>
  </head>
  <body>
    <button>Hover me</button>
  </body>
</html>
