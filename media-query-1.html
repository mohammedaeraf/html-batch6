<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      body {
        font-family: Arial;
      }
      h1 {
        font-size: 50px;
        padding: 15px;
      }

      /* Large Mobile Devices*/
      @media (max-width: 992px) {
        h1 {
          font-size: 32px;
          padding: 10px;
          color: rgb(166, 4, 4);
        }
      }

      /* Small Mobile Devices */
      @media (max-width: 768px) {
        h1 {
          font-size: 24px;
          color: darkgreen;
          padding: 6px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Media Query Demo</h1>
  </body>
</html>
