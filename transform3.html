<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform - Translate</title>
    <style>
      .circle {
        width: 80px;
        height: 80px;
        background-color: skyblue;
        border-radius: 50%;
        transition: transform 0.4s ease;
        margin: 40px;
      }
      .circle:hover {
        transform: translate(20px, -20px);
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
  </body>
</html>
